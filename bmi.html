<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>BMI Calculator</title>
    <style>

        body{
            background-color: black;
            font-family: Arial, sans-serif;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
            background-color: black;
            padding: 10px;
        }

        main input{
            outline: none;
            border: none;
            text-align: center;
            border-radius: 10px;
            width: 100%;
            padding: 10px;
            /* padding-inline-start: 10px; */
            background-color: transparent;
            border-bottom: 1px solid whitesmoke;
            color: white;
            font-size: 16px;
        }
        
        h1{
            text-align: center;
            text-transform: uppercase;
            color: white;
            font-size: 24px;
        }
        main input::placeholder{
            color: grey;
            
        }

        main div{
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            /* align-items: center; */
            width: 100%;
            gap: 10px;
        }

        main button{
            border: none;
            border-radius: 10px;
            width: 100%;
            padding: 10px;
            text-transform: capitalize;
            font-size: large;
            cursor: pointer;
        }
        main button:hover{
            color: white;
            background-color: #777;
        }

        main section{
            display: flex;
            flex-direction: column;
            /* justify-content: space-evenly; */
            align-items: center;
            gap: 10px;
            color: white;
            background-color: gainsboro;
            width: 100%;
            /* height: 150px; */
            border-radius: 10px;
            padding: 20px;
        }

        main section p{
            text-align: center;
        }
        .divs{
            /* margin: auto; */
            /* height: 80%; */
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            border-bottom: 4px solid #777;
            background-color: black;
            font-size: 16;
            /* font-weight: lighter; */
        }

        /* Media query for tablets */
        @media (min-width: 600px) {
            main div {
                flex-direction: row;
                /* width: 80%; */
            }

            main button {
                width: 40%;
                font-size: large;
            }

            main section {
                flex-direction: column;
                justify-content: space-around;
                width: 90%;
            }

            main section p{
                text-align: center;
            }

            main section .divs {
                font-size: 18px;
            }
        }

        /* Media query for desktops and larger screens */
        @media (min-width: 1024px) {
            main {
                /* width: 60%; */
                gap: 30px;
            }

            h1 {
                font-size: 32px;
            }

            main div {
                width: 60%;
            }

            main button {
                width: 30%;
                padding: 15px;
                font-size: larger;
            }

            main section {
                width: 80%;
                gap: 20px;
            }
            
            main section p{
                text-align: center;
            }

            main section .divs {
                font-size: 20px;
                padding: 15px;
            }
        }
        
    </style>
</head>
<body>
    
    <main>
        <h1>BMI Calculator</h1>
        <div>
            <input type="number" name="number" id="weight" placeholder="Enter weight in kg">
            <input type="number" name="number" id="height" placeholder="Enter height in meter">
        </div>
        <button type="submit">Check BMI</button>

        <section>
            <div class="divs"></div>
            <div class="divs"></div>
            <div class="divs"></div>
        </section>
    </main>
</body>
<script>
    const btn = document.querySelector('button');
    const weight = document.querySelector('#weight');
    const height = document.querySelector('#height');
    const sect = document.querySelectorAll('section div');
    const result = document.createElement('p');
    const stat = document.createElement('p');
    const report = document.createElement('p');
    
    // inp.addEventListener('change', bmiCalc);
    // bmiValue.addEventListener('input', bmiCalc);
    btn.addEventListener('click', bmiCalc);
    
    
    function bmiCalc() {
        sect[0].append(result);
        sect[1].append(stat);
        sect[2].append(report);
        
        const bmiValue = weight.value / Math.pow(height.value, 2);
        const bmiValFixed = bmiValue.toFixed(2);
        const unit = `kg/m<sup>2`;
        
        result.innerHTML = weight.value > 0 && height.value > 0 ? `Your BMI is ${bmiValFixed} ${unit}`: `Enter correct weight and height values`;

        stat.innerHTML = bmiValFixed > 0 && bmiValFixed < 18.5 ? `You're Underweight`:
        bmiValFixed >= 18.5 && bmiValFixed < 24.5 ? `You're Healthy`:
        bmiValFixed >= 24.5 && bmiValFixed < 30 ? `You're Overweight`:
        bmiValFixed > 30 ? `You're Obessed`: 
        weight.value == 0 && height.value == 0 ? `Enter correct weight and height values`: 'You need medical prayers';
        
        report.innerHTML = bmiValFixed > 0 && bmiValFixed < 18.5? `Eat and exercise properly`:
        bmiValFixed >= 18.5 && bmiValFixed < 24.5 ? `Maintain your balance`:
        bmiValFixed >= 24.5 && bmiValFixed < 30 ? `Cut down on junks`:
        bmiValFixed > 30 ? `Take your health more seriously`: 
        weight.value == 0 && height.value == 0 ? `Enter correct weight and height values`: 'You need medical prayers';
        
    }
</script>
</html>
